<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload file</title>
    <link rel="stylesheet" th:href="@{/css/uploadstyle.css}">
</head>
<body>
<div class="container">
    <!--    <h1>Upload Video</h1>-->
    <form action="edit" method="POST" enctype="multipart/form-data" >
        <input class="form-control" type="hidden" name="id" th:value="${video.getId()}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="t" th:placeholder="${video.getTitle()}" required>
        <label for="description">Description:</label>
        <input id="description" name="d" type="text" th:placeholder="${video.getDescription()}" >
        <label for="thumbnailFile">Select Thumbnail:</label>
        <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*" th:placeholder="${video.getThumbnailFile()}" required>
        <label for="videoFile">Select your video:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" th:placeholder="${video.getVideoFile()}" required>

        <input type="submit" value="Upload">
    </form>
</div>
</body>
</html>
