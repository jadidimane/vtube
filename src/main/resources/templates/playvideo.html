<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>videoplay</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="flex-div">
  <div class="nav-left flex-div"  >
    <img th:src="@{/images/menu.png}" class="menu-icon" >
    <img th:src="@{/images/logo.png}" class="logo-icon">
  </div>
  <div class="nav-middle flex-div">
    <div class="search-box flex-div" >
      <input type="text" name="keyword" placeholder="Search">
      <img th:src="@{/images/search.png}">
    </div>
    <img th:src="@{/images/voice-search.png}" class="mic-icon">
  </div>
  <div class="nav-right flex-div" >
    <img th:src="@{/images/upload.png}" >
    <img th:src="@{/images/more.png}" >
    <img th:src="@{/images/notification.png}" >
    <img th:src="@{/images/Jack.png}" class="usericon" >
  </div>
</nav>
<div class="container play-container" >
  <div class="row">
     <div class="play-video">
       <video controls autoplay>
            <source th:src="${video.getVideoFile()}" type="video/mp4" >
       </video>
       <div class="tags">
         <a href="">#Coding</a>
         <a href="">#HTML</a>
         <a href="">#CSS</a>
         <a href="">#JAVASCRIPT</a>
       </div>
       <h3>Video title</h3>
       <div class="play-video-info">
         <p>1225 views &bull; 2 days ago </p>
         <div>
           <a href=""><img th:src="@{images/like.png}">125</a>
           <a href=""><img th:src="@{images/dislike.png}">2</a>
           <a href=""><img th:src="@{images/share.png}">Share</a>
           <a href=""><img th:src="@{images/save.png}">Save</a>
         </div>
       </div>
       <hr>
       <div class="publisher">
         <img th:src="@{/images/Jack.png}">
         <div>
           <p>Channel name</p>
           <span>500k Subscribers</span>
         </div>
         <button type="submit">Subscribe </button>
       </div>
       <div class="vid-description">
         <p>Text</p>
       </div>
       <hr>
       <h4>134 Comments</h4>
       <div class="add-comment flex-div">
         <img th:src="@{/images/Jack.png}">
         <div class="flex-div">
           <input type="text" placeholder="Write comment..." name="content" th:value="${content}">
           <a th:href="@{addcomment(id=${id})}"><img th:src="@{/images/share.png}"></a><!--postaddcommentcommentcontroller-->
         </div>



        </div>
       <div class="old-comment">
         <img th:src="@{/images/Jack.png}">
         <div>
           <h3>username <span>date ago</span></h3>

           <p>printing and typesetting industry. Lorem</p>
           <div class="comment-action">
             <img th:src="@{/images/like.png}">
            <span>244</span>
             <img th:src="@{/images/dislike.png}">
             <span>2</span>

           </div>
         </div>
       </div>

     </div>
    <div class="right-sidebar">
      <div class="side-video-list">
        <a href="" class="small-thumbnail"><img th:src="@{/images/thumbnail1.png}"> </a>
        <div class="vid-info">
          <a href=""> video title</a>
          <p>Easy Tutorial</p>
          <p>15 k views &bull;2 days </p>
        </div>
      </div>
     </div>

  </div>
</div>
</body>
</html>
